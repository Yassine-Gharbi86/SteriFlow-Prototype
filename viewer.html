<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SteriFlow - Contenu de la Boîte</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Mobile-first optimizations */
        @media (max-width: 768px) {
            .instrument-card {
                min-height: 60px;
            }
        }

        /* Checkmark animation */
        .checkmark {
            transition: all 0.3s ease;
        }

        .instrument-card.checked {
            background-color: #f0fdf4;
            border-color: #22c55e;
        }

        /* Print styles */
        @media print {
            .no-print {
                display: none;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-gray-100 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-md">
        <div class="max-w-4xl mx-auto px-4 py-4 sm:px-6">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <!-- Logo -->
                    <img src="Assets/Logo.jpg" alt="SteriFlow Logo" class="h-10 sm:h-12 object-contain">
                </div>
                <div class="flex items-center space-x-2">
                    <span class="text-green-600 font-medium text-sm sm:text-base">
                        <svg class="w-5 h-5 sm:w-6 sm:h-6 inline" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </span>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 py-6 sm:px-6 sm:py-8">
        <!-- Kit Information Card -->
        <div class="bg-white rounded-2xl shadow-lg p-6 sm:p-8 mb-6">
            <div class="flex items-start justify-between mb-4">
                <div class="flex-1">
                    <h1 id="kitName" class="text-2xl sm:text-3xl font-bold text-gray-900 mb-2">
                        Nom de la Boîte
                    </h1>
                    <div class="flex flex-wrap gap-2 sm:gap-3 text-sm sm:text-base">
                        <span id="service" class="inline-flex items-center px-3 py-1 rounded-full bg-blue-100 text-blue-800 font-medium">
                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                            </svg>
                            Service
                        </span>
                        <span id="date" class="inline-flex items-center px-3 py-1 rounded-full bg-gray-100 text-gray-700 font-medium">
                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                            </svg>
                            Date
                        </span>
                        <span id="kitId" class="inline-flex items-center px-3 py-1 rounded-full bg-purple-100 text-purple-800 font-medium font-mono text-xs">
                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 20l4-16m2 16l4-16M6 9h14M4 15h14" />
                            </svg>
                            ID
                        </span>
                    </div>
                </div>
                <div class="ml-4">
                    <div class="w-16 h-16 sm:w-20 sm:h-20 bg-green-100 rounded-full flex items-center justify-center">
                        <svg class="w-8 h-8 sm:w-10 sm:h-10 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Observations -->
            <div id="observationsSection" class="mt-4 p-4 bg-yellow-50 border-l-4 border-yellow-400 rounded hidden">
                <p class="text-sm font-semibold text-yellow-800 mb-1">
                    <svg class="w-4 h-4 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    Observations:
                </p>
                <p id="observations" class="text-sm text-yellow-900"></p>
            </div>
        </div>

        <!-- Progress Bar -->
        <div class="bg-white rounded-2xl shadow-lg p-6 sm:p-8 mb-6">
            <div class="flex items-center justify-between mb-2">
                <h2 class="text-lg sm:text-xl font-semibold text-gray-900">Progression</h2>
                <span id="progressText" class="text-lg sm:text-xl font-bold text-blue-600">0 / 0</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-3 sm:h-4 overflow-hidden">
                <div id="progressBar" class="bg-gradient-to-r from-blue-500 to-green-500 h-full rounded-full transition-all duration-500 ease-out" style="width: 0%"></div>
            </div>
        </div>

        <!-- Instruments Checklist -->
        <div class="bg-white rounded-2xl shadow-lg p-6 sm:p-8">
            <h2 class="text-xl sm:text-2xl font-bold text-gray-900 mb-4 sm:mb-6 flex items-center">
                <svg class="w-6 h-6 sm:w-7 sm:h-7 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" />
                </svg>
                Liste des Instruments
            </h2>
            
            <div id="instrumentsList" class="space-y-3 sm:space-y-4">
                <!-- Instruments will be added here dynamically -->
            </div>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="bg-white rounded-2xl shadow-lg p-8 sm:p-12 text-center hidden">
            <svg class="w-20 h-20 sm:w-24 sm:h-24 mx-auto text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" />
            </svg>
            <h3 class="text-xl font-semibold text-gray-700 mb-2">Aucun instrument trouvé</h3>
            <p class="text-gray-500">Le QR code scanné ne contient pas de données valides.</p>
        </div>

        <!-- Action Buttons -->
        <div class="mt-8 flex flex-col sm:flex-row gap-3 sm:gap-4 no-print">
            <button onclick="window.print()" class="flex-1 px-6 py-4 bg-blue-600 text-white rounded-xl font-semibold hover:bg-blue-700 transition-all shadow-lg hover:shadow-xl active:scale-95 flex items-center justify-center">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z" />
                </svg>
                Imprimer
            </button>
            <button id="resetBtn" class="flex-1 px-6 py-4 bg-white border-2 border-gray-300 text-gray-700 rounded-xl font-semibold hover:bg-gray-50 transition-all shadow-lg hover:shadow-xl active:scale-95 flex items-center justify-center">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
                Réinitialiser
            </button>
        </div>
    </main>

    <script>
        // Parse URL parameters
        function getDataFromURL() {
            const params = new URLSearchParams(window.location.search);
            const dataParam = params.get('data');
            
            if (dataParam) {
                try {
                    return JSON.parse(decodeURIComponent(escape(atob(dataParam))));
                } catch (e) {
                    console.error('Error parsing data:', e);
                    return null;
                }
            }
            return null;
        }

        // State
        let checkedInstruments = new Set();
        let totalInstruments = 0;

        // Initialize page
        function initializePage() {
            const data = getDataFromURL();
            
            if (!data || !data.instruments || data.instruments.length === 0) {
                document.getElementById('emptyState').classList.remove('hidden');
                document.querySelector('main > div:first-child').classList.add('hidden');
                document.querySelector('main > div:nth-child(2)').classList.add('hidden');
                document.querySelector('main > div:nth-child(3)').classList.add('hidden');
                return;
            }

            // Set kit information
            document.getElementById('kitName').textContent = data.kitName || 'Boîte Médicale';
            document.getElementById('service').textContent = data.service || 'Service';
            document.getElementById('date').textContent = data.date || new Date().toLocaleDateString('fr-FR');
            document.getElementById('kitId').textContent = data.kitId || 'N/A';

            // Set observations if available
            if (data.observations && data.observations.trim()) {
                document.getElementById('observations').textContent = data.observations;
                document.getElementById('observationsSection').classList.remove('hidden');
            }

            // Render instruments
            totalInstruments = data.instruments.length;
            renderInstruments(data.instruments);
            updateProgress();
        }

        // Render instruments list
        function renderInstruments(instruments) {
            const container = document.getElementById('instrumentsList');
            container.innerHTML = '';

            instruments.forEach((instrument, index) => {
                const card = document.createElement('div');
                card.className = 'instrument-card border-2 border-gray-200 rounded-xl p-4 sm:p-5 cursor-pointer transition-all duration-300 hover:shadow-md active:scale-98';
                card.onclick = () => toggleInstrument(index);

                const stateColor = {
                    'fiable': 'bg-green-100 text-green-800',
                    'non fiable': 'bg-red-100 text-red-800',
                    'a verifier': 'bg-yellow-100 text-yellow-800'
                }[instrument.state] || 'bg-gray-100 text-gray-800';

                card.innerHTML = `
                    <div class="flex items-start justify-between">
                        <div class="flex items-start space-x-3 sm:space-x-4 flex-1">
                            <div class="checkmark flex-shrink-0 mt-1">
                                <div class="w-6 h-6 sm:w-7 sm:h-7 rounded-full border-3 border-gray-300 flex items-center justify-center transition-all">
                                    <svg class="w-4 h-4 sm:w-5 sm:h-5 text-white hidden" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                                    </svg>
                                </div>
                            </div>
                            <div class="flex-1 min-w-0">
                                <h3 class="text-base sm:text-lg font-semibold text-gray-900 mb-2 break-words">
                                    ${instrument.name}
                                </h3>
                                <div class="flex flex-wrap gap-2 text-xs sm:text-sm">
                                    <span class="inline-flex items-center px-2 sm:px-3 py-1 rounded-full bg-blue-100 text-blue-800 font-medium">
                                        <svg class="w-3 h-3 sm:w-4 sm:h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 20l4-16m2 16l4-16M6 9h14M4 15h14" />
                                        </svg>
                                        Quantité: ${instrument.quantity}
                                    </span>
                                    <span class="inline-flex items-center px-2 sm:px-3 py-1 rounded-full ${stateColor} font-medium">
                                        ${instrument.state}
                                    </span>
                                    ${instrument.available ? 
                                        '<span class="inline-flex items-center px-2 sm:px-3 py-1 rounded-full bg-green-100 text-green-800 font-medium"><svg class="w-3 h-3 sm:w-4 sm:h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg>Disponible</span>' : 
                                        '<span class="inline-flex items-center px-2 sm:px-3 py-1 rounded-full bg-gray-100 text-gray-600 font-medium">Non disponible</span>'
                                    }
                                </div>
                                ${instrument.comment ? `
                                    <p class="mt-2 text-xs sm:text-sm text-gray-600 italic">
                                        <svg class="w-3 h-3 sm:w-4 sm:h-4 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z" />
                                        </svg>
                                        ${instrument.comment}
                                    </p>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                `;

                container.appendChild(card);
            });
        }

        // Toggle instrument check
        function toggleInstrument(index) {
            const cards = document.querySelectorAll('.instrument-card');
            const card = cards[index];
            const checkmark = card.querySelector('.checkmark > div');
            const svg = checkmark.querySelector('svg');

            if (checkedInstruments.has(index)) {
                checkedInstruments.delete(index);
                card.classList.remove('checked');
                checkmark.classList.remove('bg-green-500', 'border-green-500');
                checkmark.classList.add('border-gray-300');
                svg.classList.add('hidden');
            } else {
                checkedInstruments.add(index);
                card.classList.add('checked');
                checkmark.classList.remove('border-gray-300');
                checkmark.classList.add('bg-green-500', 'border-green-500');
                svg.classList.remove('hidden');
            }

            updateProgress();
        }

        // Update progress bar
        function updateProgress() {
            const progress = (checkedInstruments.size / totalInstruments) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;
            document.getElementById('progressText').textContent = `${checkedInstruments.size} / ${totalInstruments}`;

            // Change color when complete
            const progressBar = document.getElementById('progressBar');
            if (progress === 100) {
                progressBar.classList.remove('from-blue-500', 'to-green-500');
                progressBar.classList.add('from-green-500', 'to-green-600');
            } else {
                progressBar.classList.remove('from-green-500', 'to-green-600');
                progressBar.classList.add('from-blue-500', 'to-green-500');
            }
        }

        // Reset functionality
        document.getElementById('resetBtn').addEventListener('click', function() {
            if (confirm('Êtes-vous sûr de vouloir réinitialiser la liste de vérification?')) {
                checkedInstruments.clear();
                document.querySelectorAll('.instrument-card').forEach(card => {
                    card.classList.remove('checked');
                    const checkmark = card.querySelector('.checkmark > div');
                    const svg = checkmark.querySelector('svg');
                    checkmark.classList.remove('bg-green-500', 'border-green-500');
                    checkmark.classList.add('border-gray-300');
                    svg.classList.add('hidden');
                });
                updateProgress();
            }
        });

        // Initialize on page load
        initializePage();
    </script>
</body>
</html>
